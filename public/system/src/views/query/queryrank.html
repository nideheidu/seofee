<script>
    layui.use('querylist', layui.factory('querylist')).use(['admin', 'admintask_check', 'table','setter','element','laytpl'], function(){
        var $ = layui.$
            ,admin = layui.admin
            ,view = layui.view
            ,table = layui.table
            ,setter = layui.setter
            ,request = setter.request
            ,element = layui.element
            ,laytpl = layui.laytpl
            ,form = layui.form;
        form.render(null,'query-rank-list');
        //监听搜索
        form.on('submit(LAY-app-contlist-search)', function(data){
                var field = data.field;
                    //执行重载
                 table.reload('LAY-app-query-ranking-list', {
                        where: field
                });
        });
        //监听选项卡
        element.on('tab(status)', function(data){
            console.log(this); //当前Tab标题所在的原始DOM元素
            var _status = $(this).data('type');
            table.reload('LAY-app-query-ranking-list', {
                where: {status:_status}
            });
        });
        //提交审核
        table.on('tool(LAY-app-query-ranking-list)',function (obj) {
            var data = obj.data;
            console.log(obj);
            if(obj.event == "submits"){
                layer.confirm('确定提交吗？', function(index) {
                    admin.req({
                        url: '/admin/keywords/submit' //实际使用请改成服务端真实接口
                        ,type:'post'
                        ,data: {tid:data.id}
                        ,done: function( res ){
                            //请求成功后，写入 access_token
                            //登入成功的提示与跳转
                            if (!res.id) {
                                layer.msg('操作成功', {
                                    offset: '15px'
                                    ,icon: 1
                                    ,time: 1000
                                }, function(){
                                    table.reload('LAY-app-query-ranking-list');
                                });
                            }
                            
                        }
                    });
                });
            }else if(obj.event === 'ftpInfo'){
                admin.popup({
                    title: 'FTP后台详情'
                    ,area: ['550px', '550px']
                    ,id: 'LAY-popup-content-edit'
                    ,success: function(layero, index){
                        console.log(data.web_id);
                        view(this.id).render('seo/task/ftpinfo', data.web_id).done(function(){
                            form.render(null, 'layuiadmin-app-form-list');
                        });
                    }
                });
            }else if(obj.event === 'submitstop'){
                layer.confirm('确定提交吗？', function(index) {
                    admin.req({
                        url: '/admin/keywords/submitstop' //实际使用请改成服务端真实接口
                        ,type:'post'
                        ,data: {tid:data.id}
                        ,done: function( res ){
                            //请求成功后，写入 access_token
                            //登入成功的提示与跳转
                            if (!res.id) {
                                layer.msg('操作成功', {
                                    offset: '15px'
                                    ,icon: 1
                                    ,time: 1000
                                }, function(){
                                    table.reload('LAY-app-query-ranking-list');
                                });
                            }
                            
                        }
                    });
                });
            }else if(obj.event === 'batchdel'){
                layer.confirm('确定删除吗？', function(index) {

                    //执行 Ajax 后重载

                    admin.req({
                      url: '/admin/Keywords/del'
                        ,type:"post"
                        ,data: {ids:data.id}
                        ,done: function( res ){
                            //登入成功的提示与跳转
                            layer.msg('删除成功', {
                                offset: '15px'
                                ,icon: 1
                                ,time: 1000
                            }, function(){
                                //  location.hash = search.redirect ? decodeURIComponent(search.redirect) : '/';
                            });
                        }
                    });

                    table.reload('LAY-app-query-ranking-list');
                    layer.msg('已删除');
                });
            }
        })
        var active = {
            batchdel: function(){
                var checkStatus = table.checkStatus('LAY-app-query-ranking-list')
                    ,checkData = checkStatus.data; //得到选中的数据
                
                if(checkData.length === 0){
                    return layer.msg('请选择数据');
                }
                var _ids=[];
                for (var i=0;i<checkData.length;i++){
                    _ids.push(checkData[i].id);
                }
                layer.confirm('确定删除吗？', function(index) {

                    //执行 Ajax 后重载

                    admin.req({
                      url: '/admin/Keywords/del'
                        ,type:"post"
                        ,data: {ids:_ids}
                        ,done: function( res ){
                            //登入成功的提示与跳转
                            layer.msg('删除成功', {
                                offset: '15px'
                                ,icon: 1
                                ,time: 1000
                            }, function(){
                                //  location.hash = search.redirect ? decodeURIComponent(search.redirect) : '/';
                            });
                        }
                    });

                    table.reload('LAY-app-query-ranking-list');
                    layer.msg('已删除');
                });
            }

            //添加
            ,add: function(othis){
                admin.popup({
                    title: '添加关键字'
                    ,area: ['550px', '550px']
                    ,id: 'LAY-popup-content-add'
                    ,success: function(layero, index){
                        view(this.id).render('query/rankadd').done(function(){
                            form.render(null, 'layuiadmin-query-form-rank');

                            //监听提交
                            form.on('submit(layuiadmin-app-form-submit)', function(data){
                                var field = data.field; //获取提交的字段

                                var confirmIndex = layer.confirm('添加一个任务，或扣5积分，确定要添加吗？', {
                                    btn: ['取消 ', '确定'] //可以无限个按钮
                                }, function(index, layero){
                                    layer.close(confirmIndex);
                                }, function(index){
                                    admin.req({
                                        url: '/v1/keywordrank/add' //实际使用请改成服务端真实接口
                                        ,type:'post'
                                        ,data: field
                                        ,done: function( res ){
                                            console.log(res);
                                            layer.msg('添加成功', {
                                                offset: '15px'
                                                ,icon: 1
                                                ,time: 1000
                                            });
                                        }
                                    });
                                    layer.close(index); //执行关闭
                                    layui.table.reload('LAY-app-query-ranking-list'); //重载表格
                                });


                            });
                        });
                    }
                });
            }
        };

        $('.layui-btn.layuiadmin-btn-list').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
        var data = { //数据
          "title":"搜索引擎"
          ,"list":setter.search_ngines
        }
        var getTpl = ngines_select.innerHTML
        ,viewSearch = document.getElementById('view');
        laytpl(getTpl).render(data, function(html){
          viewSearch.innerHTML = html;
        });
        form.render(null, 'query-rank-list');
    });
</script>
