<div class="layui-form layui-form-pane" lay-filter="layuiadmin-app-task-edit" id="layuiadmin-app-task-edit"style="padding: 20px 30px 0 0;">
    
    <div class="layui-form-item">
        <label class="layui-form-label">用户</label>
        <div class="layui-input-inline">
            
                <select name="agent_id" lay-verify="agent_id" lay-filter="agent_id" id="agent_id">
                    <option value=""></option>
                </select>
            
        </div>
        <div class="layui-input-inline">
            <select name="user_id" lay-verify="user_id" id="user_id">
                <option value=""></option>
            </select>
        </div>
        <div class="layui-form-mid layui-word-aux">
            *选择会员
        </div>
    </div>



    <div class="layui-form-item">
        <label class="layui-form-label">关键字</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <textarea type="text" name="keywords" value="{{ d.params.keywords || '' }}" lay-verify="keywords" placeholder="请输入关键字，多个换行" autocomplete="off" class="layui-textarea">{{ d.params.keywords || '' }}</textarea>
            </script>
        </div>
        <div class="layui-form-mid layui-word-aux">
            *请输入关键字
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">网址</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="web_url" value="{{ d.params.web_url || '' }}" lay-verify="web_url" placeholder="请输入网址" autocomplete="off" class="layui-input">
            </script>
        </div>
        <div class="layui-form-mid layui-word-aux">
            *请输入有效网址
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">熊掌号</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="xiongzhang" value="{{ d.params.xiongzhang || '' }}"  placeholder="熊掌号" autocomplete="off" class="layui-input">
            </script>
        </div>
        <div class="layui-form-mid layui-word-aux">
            *如关联熊掌号请填写熊掌号，能更精确查询排名
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">代理余额:</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="contacts"  value="{{ d.params.total_sum || '无' }}"  autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">初始排名:</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="original_rank"  value="{{ d.params.original_rank || '无' }}"  autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">当前排名:</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="current_ranking"  value="{{ d.params.current_ranking }}"  autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">会员扣费:</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="price"  value="{{ d.params.price  }}"  autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">代理扣费:</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="agent_price"  value="{{ d.params.agent_price  }}"  autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item" >
        <label class="layui-form-label">合作周期</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="cycle"  value="{{ d.params.cycle  }}"  autocomplete="off" class="layui-input">
            </script>
        </div>
        <div class="layui-form-mid layui-word-aux">
            天
        </div>
    </div>
    
    <script type="text/html" template>
        <input type="hidden" name="h_agent_id" value="{{d.params.agent_id}}">
        <input type="hidden" name="h_user_id" value="{{d.params.uid}}">
        <input type="hidden" name="id" value="{{ d.params.id ||0 }}">
    </script>

<script type="text/javascript">
    layui.use(['admin', 'form', 'layer','element','setter','laytpl'],function () {
        var $ = layui.$;
        var form = layui.form;
        var layer = layui.layer;
        var setter = layui.setter;
        var laytpl = layui.laytpl;
        var admin = layui.admin ,view = layui.view,element = layui.element;
        var layer_index;

        form.verify({
            search_ngines: function(value, item){ //value：表单的值、item：表单的DOM对象
                if(value ==''){
                    return '请选择搜索引擎';
                }
            }
            ,keywords:function (value,item) {
                if(value == ''){
                    return '请填写关键字';
                }

            }
            ,web_url:function (value,item) {
                if(value == ''){
                    return '请填写网址';
                }

            }
            ,user_id:function (value,item) {
                if(value == ''){
                    return '请选择会员';
                }

            }
            
        });
        form.on('select(agent_id)', function(data){

            getUserList(data.value);
           
        });

        form.on('submit(layuiadmin-app-task-submit)', function (data) {
            var field = data.field; //获取提交的字段
                field.keywords = field.keywords.replace(/\n/g,"|");
                
            admin.req({
                url: '/platform/task/edit' //实际使用请改成服务端真实接口
                ,type:'post'
                ,data: field
                ,done: function( res ){

                    layer.msg('修改成功！', {
                        offset: '15px'
                        ,icon: 1
                        ,time: 1000
                    }, function(){
                        window.location.reload();
                        //keywrodTab.reload('LAY-app-seo-list');
                        //layer.close(index); //执行关闭;
                    });
                }
            });

        });
        
        layer_index = layer.load(1, {
          shade: [0.1,'#fff'] //0.1透明度的白色背景
        });
        setTimeout(function(){
            var uid = $("input[name='h_user_id']").val();
            var aid = $("input[name='h_agent_id']").val();
            admin.req({
                url: '/platform/agent/list' 
                ,type:'get'
                ,data: {'page':1,'limit':100,'action':'agent'}
                ,done: function( res ){
                    data = res.data.data;
                    if(data.length > 0)
                    {
                        for (var i = 0; i < data.length; i++) {
                            if(data[i].id == aid)
                            {
                                $("#agent_id").append("<option value="+data[i].id+" selected>"+data[i].username+"</option>");  
                            }
                            else
                            {
                                $("#agent_id").append("<option value="+data[i].id+">"+data[i].username+"</option>");  
                            }
                            form.render('select');//表单重新渲染，要不然添加完显示不出来新的option
                        }
                    }

                    getUserList(aid,uid);
                }


            });
        },1000)
  

        
        function getUserList(agent_id,user_id=0)
        {
            admin.req({
                url: '/platform/customer/list' 
                ,type:'get'
                ,data: {'page':1,'limit':100,'agentid':agent_id}
                ,done: function( res ){
                    data = res.data.data;
                    if(data.length > 0)
                    {
                        $("#user_id").find("option").remove();
     
                        for (var i = 0; i < data.length; i++) {
                            
                            if(data[i].id == user_id)
                            {
                                $("#user_id").append("<option value="+data[i].id+" selected>"+data[i].username+"</option>");   
                            }
                            else
                            {
                                $("#user_id").append("<option value="+data[i].id+">"+data[i].username+"</option>");  
                            }

                            
                        }
                        form.render('select');//表单重新渲染，要不然添加完显示不出来新的option
                        layer.close(layer_index);
                    }
                }
            });
        }

        

    })
</script>
