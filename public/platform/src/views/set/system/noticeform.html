
<div class="layui-form" lay-filter="layuiadmin-form-role" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">会员组</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
            <select name="group_id"  id="group_id" >
                <option value="1" {{ 1 ==d.params.group_id?'selected':'' }}>全部</option>
                <option value="2" {{ 2 ==d.params.group_id?'selected':'' }}>代理商</option>
                <option value="3" {{ 3 ==d.params.group_id?'selected':'' }}>普通会员</option>
            </select>
            </script>

        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">标题</label>
        <div class="layui-input-block">
            <script type="text/html" template>
            <input type="text" name="title" value="{{ d.params.title || '' }}" lay-verify="required" placeholder="请输入公告标题" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-block">
            <script type="text/html" template>
            <input type="checkbox" lay-filter="is_display" {{ d.params.is_display == 1 ? 'checked' : '' }}  name="is_display" lay-skin="switch" lay-text="显示|隐藏">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">内容</label>
        <div class="layui-input-block">
            <script type="text/html" template>
            <textarea id="content" style="display: none;">{{ d.params.content || '' }}</textarea>
            </script>
        </div>
    </div>
    <script type="text/html" template>
        <input type="hidden" name="id" value="{{ d.params.id || '' }}"  >
    </script>
    
</div>
