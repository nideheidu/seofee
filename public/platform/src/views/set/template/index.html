<script>
  layui.use(['admin', 'upload','setter','form'], function(){
    var $ = layui.jquery
    ,admin = layui.admin
    ,setter = layui.setter
    ,form = layui.form
    ,request = setter.request
    ,upload = layui.upload;
  
    //普通图片上传
    
    
    form.on('submit(formSubmit)', function (data) {
        
        admin.req({
            url: '/platform/system/edittemplate'
            ,type:"post"
            ,data:data.field
            ,done: function( res ){
                layer.msg(res.msg, {
                    offset: '15px'
                    ,icon: 1
                    ,time: 1000
                },function(){
                  window.location.reload();
                });
            }
        });
        
    });
   
    setTimeout( function(){ 
      form.render('select');
      var uploadInst = upload.render({
        elem: '.upload-img-btn'
        ,headers:{
              'access-token':(layui.data(setter.tableName)[request.tokenName] || '')
          }
        ,size: 1200 //限制文件大小，单位 KB
        ,before: function(obj){
          var item = this.item;
          type = item.data('type');
          obj.preview(function(index, file, result){
            $('#test-upload-normal-img-'+type).attr('src', result); //图片链接（base64）
          });
        }
        ,done: function(res){

          if(res.url){
            var item = this.item;
            type = item.data('type');
            $('input[name="image_'+type+'"]').val(res.url);
          }
          else
          {
              return layer.msg('上传失败');
          }
        }
        ,error: function(){
          var demoText = $('#test-upload-demoText');
          demoText.html('<span style="color: #FF5722;">上传失败</span> ');
          
        }
      });
    }, 2000)  //解决select渲染问题
  
  });
  </script>
