<div class="layui-form layui-form-pane" lay-filter="layuiadmin-ftp-form-list" id="layuiadmin-ftp-form-list"style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">网址</label>
        <div class="layui-input-block">
            <script type="text/html" template>
               {{ d.params.web_url || '' }}
            </script>
        </div>
        <div class="layui-form-mid layui-word-aux">
            <span style="color: red">
                请注意此次修改是针对此网址所有的FTP和后台修改
            </span>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">后台网址</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="admin_web_url" value="{{ d.params.admin_web_url || '' }}" lay-verify="admin_web_url" placeholder="请输入后台网址" autocomplete="off" class="layui-input">
            </script>
        </div>
        <div class="layui-form-mid layui-word-aux">
            请输入后台网址
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">后台账号</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="admin_username" value="{{ d.params.admin_username || '' }}" lay-verify="" placeholder="请输入后台账号" autocomplete="off" class="layui-input">
            </script>
        </div>
        <div class="layui-form-mid layui-word-aux">
            请输入后台账号
        </div>

    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">后台密码</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="admin_password" value="{{ d.params.admin_password || '' }}" lay-verify="" placeholder="请输入后台密码" autocomplete="off" class="layui-input">
            </script>
        </div>
        <div class="layui-form-mid layui-word-aux">
            请输入后台密码
        </div>

    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">FTP网址</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="ftp_host" value="{{ d.params.ftp_host || '' }}" lay-verify="ftp_host" placeholder="请输入FTP网址" autocomplete="off" class="layui-input">
            </script>
        </div>
        <div class="layui-form-mid layui-word-aux">
            FTP网址,以ftp://开头
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">FTP端口</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="number" name="ftp_port" maxlength="5" value="{{ d.params.ftp_port || '' }}" lay-verify="number" placeholder="FTP端口" autocomplete="off" class="layui-input">
            </script>
        </div>
        <div class="layui-form-mid layui-word-aux">
            FTP端口
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">FTP账号</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="ftp_username" value="{{ d.params.ftp_username || '' }}" lay-verify="" placeholder="请输入FTP账号" autocomplete="off" class="layui-input">
            </script>
        </div>
        <div class="layui-form-mid layui-word-aux">
            FTP账号
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">FTP密码</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="ftp_password" value="{{ d.params.ftp_username || '' }}" lay-verify="" placeholder="请输入FTP密码" autocomplete="off" class="layui-input">
            </script>
        </div>
        <div class="layui-form-mid layui-word-aux">
            FTP密码
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">合作周期</label>
        <div class="layui-input-block">
            <script type="text/html" template>
                <input type="radio" name="cycle" value="90" title="90天" checked>
                <input type="radio" name="cycle" value="180" title="180天" >
                <input type="radio" name="cycle" value="360" title="360天" >
            </script>
        </div>
    </div>
    <script type="text/html" template>
        <input type="hidden" name="type" value="{{ d.params.type ||1 }}">
    </script>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <input type="button" lay-submit lay-filter="layuiadmin-app-task-submit" value="确认" class="layui-btn">
        </div>
    </div>
</div>
<script type="text/javascript">
    layui.use(['admin', 'form', 'layer','element'],function () {
        var $ = layui.$;
        var form = layui.form;
        var layer = layui.layer;
        var admin = layui.admin ,view = layui.view,element = layui.element;
        form.verify({
            search_ngines: function(value, item){ //value：表单的值、item：表单的DOM对象
                if(value ==''){
                    return '请选择搜索引擎';
                }
            }
            ,keywords:function (value,item) {
                if(value == ''){
                    return '请填写关键字';
                }

            }
            ,web_url:function (value,item) {
                if(value == ''){
                    return '请填写网址';
                }
                // if(!/^((https|http|ftp|rtsp|mms){0,1}(:\/\/){0,1})www\.(([A-Za-z0-9-~]+)\.)+([A-Za-z0-9-~\/])+$/i.test(value)){
                //     return '请填写正确的网址';
                // }
            }
            ,admin_web_url:function (value,item) {
                // if(value !== ''){
                //     // if(!/^((https|http|ftp|rtsp|mms){0,1}(:\/\/){0,1})www\.(([A-Za-z0-9-~]+)\.)+([A-Za-z0-9-~\/])+$/i.test(value)){
                //     //     return '请填写正确的网址';
                //     // }
                // }
            }
            ,ftp_host:function (value,item) {
                if(value !== ''){
                    if(!/ftp:\/\/((2[0-4]\d|25[0-5]|[01]?\d\d?)\.){3}(2[0-4]\d|25[0-5]|[01]?\d\d?)/.test(value)){
                        return '请填写正确的FTP网址';
                    }
                }
            }
        });

    })
</script>
