
<div class="layui-form" lay-filter="layuiadmin-query-form-rank" id="layuiadmin-query-form-rank"style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">搜索引擎</label>
        <div class="layui-input-block">
            <script type="text/html" template>
                <select name="search_ngines" lay-verify="required">
                    <option value="">请选择</option>
                    <option value="1" {{ d.params.search_ngines === '1' ? 'selected' : '' }}>百度PC</option>
                    <option value="2" {{ d.params.search_ngines === '2' ? 'selected' : '' }}>百度移动</option>
                </select>
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">关键字</label>
        <div class="layui-input-block">
            <script type="text/html" template>
                <input type="text" name="keywords" value="{{ d.params.keywords || '' }}" lay-verify="required" placeholder="请输入关键字" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">网址</label>
        <div class="layui-input-block">
            <script type="text/html" template>
                <input type="text" name="web_url" value="{{ d.params.web_url || '' }}" lay-verify="required" placeholder="请输入网址" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">合作周期</label>
        <div class="layui-input-block">
            <script type="text/html" template>
                <input type="radio" name="cycle" value="90" title="90天" checked>
                <input type="radio" name="cycle" value="180" title="180天" >
                <input type="radio" name="cycle" value="360" title="360天" >
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-inline">
            <input type="button" lay-submit lay-filter="layuiadmin-app-form-submit" value="确认" class="layui-btn">
        </div>
    </div>
</div>
