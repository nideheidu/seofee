<script>
layui.use('sample', layui.factory('sample')).use(['admin', 'sample', 'table','setter','element'], function(){
        var $ = layui.$
            ,admin = layui.admin
            ,view = layui.view
            ,table = layui.table
            ,setter = layui.setter
            ,request = setter.request
            ,element = layui.element


        //提交审核
        admin.req({
            url: '/v1/get_user_money_info' //实际使用请改成服务端真实接口
            ,type:'post'
            ,done: function( res ){
                //请求成功后，写入 access_token
                //登入成功的提示与跳转
                $('.sum').html("￥"+res.data.sum);
                $('.todaysum').html("￥"+res.data.todaysum);
                $('.monthsum').html("￥"+res.data.monthsum);
                $('.total_consumption').html("￥"+res.data.total_consumption);
                $('.allcount').html(res.data.allcount);
                $('.recivecount').html(res.data.recivecount);
                $('.stopcount').html(res.data.stopcount);
                $('.scurrentcount').html(res.data.scurrentcount);
                $('.scurrentrecivecount').html(res.data.scurrentrecivecount);
                
            }
        });
    });
</script>
